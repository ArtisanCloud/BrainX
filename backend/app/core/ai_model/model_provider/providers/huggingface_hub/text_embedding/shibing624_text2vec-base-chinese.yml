title:
  en_US: shibing624 Text2Vec Base Chinese
  zh_CN: shibing624 Text2Vec 基础中文
model_credential_schema:
  model:
    title:
      en_US: Model Name
      zh_CN: 模型名称
    placeholder:
      en_US: Enter your model name
      zh_CN: 输入模型名称
  credential_form_schemas:
    - variable: huggingfacehub_api_key
      title:
        en_US: API Key
        zh_CN: API Key
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Key
        zh_CN: 输入您的 API Key
    - variable: huggingfacehub_api_type
      title:
        en_US: Endpoint Type
        zh_CN: 端点类型
      type: radio
      required: true
      default: hosted_inference_api
      options:
        - value: hosted_inference_api
          title:
            en_US: Hosted Inference API
            zh_CN: 托管推理 API
        - value: inference_endpoints
          title:
            en_US: Inference Endpoints
            zh_CN: 推理端点
    - variable: huggingfacehub_api_token
      title:
        en_US: API Token
        zh_CN: API Token
      type: secret-input
      required: true
      placeholder:
        en_US: Enter your API Token here
        zh_CN: 在此输入您的 API Token
    - variable: huggingface_namespace
      title:
        en_US: 'User Name / Organization Name'
        zh_CN: '用户名 / 组织名称'
      type: text-input
      required: true
      placeholder:
        en_US: 'Enter your User Name / Organization Name here'
        zh_CN: '在此输入您的用户名 / 组织名称'
    - variable: huggingfacehub_endpoint_url
      title:
        en_US: Endpoint URL
        zh_CN: 端点 URL
      type: text-input
      required: true
      placeholder:
        en_US: Enter your Endpoint URL here
        zh_CN: 在此输入您的端点 URL
